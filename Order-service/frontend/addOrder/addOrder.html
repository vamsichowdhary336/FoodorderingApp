<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>
    <link rel="stylesheet" href="addOrder.css">
</head>
<body>

<div class="container">
    <h2>Place Order</h2>

    <form id="orderForm">
        <label>Restaurant ID</label>
        <input type="number" id="restaurantId" required>

        <label>Food Item ID</label>
        <input type="number" id="foodItemId" required>

        <label>Customer Name</label>
        <input type="text" id="customerName" required>

        <button type="submit">Place Order</button>
    </form>

    <p id="message"></p>
</div>

<script src="addOrder.js"></script>
</body>
</html>
